<h2 mat-dialog-title>Account</h2>
<mat-dialog-content class="mat-typography">
  <div style="cursor:pointer; padding-bottom: 20px;" (click)="openPeople()">
    <table>
      <tr>
        <td>
          <mat-icon svgIcon="people" class="menuBtn x1_5">People</mat-icon>
        </td>
        <td><div style="padding-left: 7px; font-size: 16px;">Manage People</div></td>
      </tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="logOut()" [mat-dialog-close]="true" cdkFocusInitial mat-raised-button color="primary" >Log Out</button>
  <button mat-button mat-dialog-close mat-raised-button color="accent">Close</button>
</mat-dialog-actions>
