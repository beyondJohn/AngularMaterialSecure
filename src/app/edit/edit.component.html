<h2 mat-dialog-title>EDIT</h2>
<mat-dialog-content class="mat-typography">
  <img [src]="data.img" width="100%">
  <mat-form-field class="example-full-width">
      <mat-select placeholder="Showcase" [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" value="1" name="type">
          <mat-option *ngFor="let type of showcases" [value]="type.value">
              {{type.viewValue}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Quick Descript" ng-bind="describe" value={{data.description}}>
  </mat-form-field>
  <br />
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nice Comment" ng-bind="comment" value={{data.comment}}>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="warn" ><mat-icon svgIcon="delete"></mat-icon></button>
  <button mat-button mat-dialog-close mat-raised-button color="accent">Cancel</button>
  <button mat-button (click)="delete(this)" [mat-dialog-close]="true" cdkFocusInitial mat-raised-button color="primary" >Good</button>
</mat-dialog-actions>
