<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <table style="margin: 0 auto;">
            <tr>
                <td style="text-align: left; padding-left: 28px;height:80px;" colspan="2">
                    <button mat-raised-button color="primary" style="padding:15px;" type="button" (click)="openInput()">Select
                        Image</button>
                    <input class="file-selector" hidden type="file" accept="image/*" id="image" name="image" (change)="onFileChange($event)"
                        enctype="multipart/form-data" #fileInput>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <img [src]="preview()" style="width:100%; padding: 25px 0;">
                </td>
            </tr>
            <tr [hidden]="myImage == '../../assets/img/search.png'">
                <td colspan="2" style="text-align: center;">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Showcase" [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}"
                            name="type">
                            <mat-option *ngFor="let type of showcases" [value]="type.value">
                                {{type.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br />
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Quick Descript" [value]="describe" [(ngModel)]="describe"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <br />
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nice Comment" [value]="comment" [(ngModel)]="comment"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <br />
                    <mat-progress-spinner [color]="color" [mode]="mode" [value]="value">
                    </mat-progress-spinner>
                    <label id="complete"></label>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td style="text-align: right;">
                    <!-- <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button> -->
                    <button mat-raised-button color="warn" style="padding:15px;" type="button" (click)="cancel()">Cancel</button>
                    <button id="submit" type="submit" mat-raised-button color="accent" style="padding:15px;" [disabled]="form.invalid || loading || disabled"
                        class="btn btn-success">Save
                        <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
                    </button>

                </td>
            </tr>
        </table>
    </div>
</form>
