<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="menu2"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item><a style="text-decoration: none; color: rgba(0,0,0,.87);" routerLink="/home" routerLinkActive="active">
        <mat-icon class="matIcon" svgIcon="home" style="margin-top:-13px;">Home</mat-icon>
        <span>Home</span>
      </a>
    </button>
    <button mat-menu-item><a style="text-decoration: none; color: rgba(0,0,0,.87);" routerLink="/upload" routerLinkActive="active">
        <mat-icon svgIcon="upload" style="margin-top:-13px;">Upload</mat-icon>
        <span>Upload</span>
      </a>
    </button>
    <button mat-menu-item>
      <mat-icon svgIcon="settings" style="margin-top:-13px;">Settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon svgIcon="account" style="margin-top:-13px;">Account</mat-icon>
      <span>Account</span>
    </button>
  </mat-menu>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>{{title}}</span>
</mat-toolbar>
<div [@routerAnimation]="getRouteAnimation(route)">
  <router-outlet #route="outlet"></router-outlet>
</div>
